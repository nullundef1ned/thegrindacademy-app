<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Template</title>
  <link href="https://fonts.cdnfonts.com/css/gisha" rel="stylesheet">

  <style>
    * {
      font-family: 'Gisha', sans-serif;
    }
  </style>
</head>

<body style="background-color: #FFF; margin: 0; padding: 0;">
  <div style="background-color: #FFF; 
  background-repeat: no-repeat; 
  background-size: contain;
  background-image: url('https://res.cloudinary.com/dlm3ue0ng/image/upload/v1731676953/Certificate_pxtync.svg'); 
  width: 1056px; 
  height: 816px;
  overflow: hidden;
  position: relative;">
    <div
      style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -10%); background-color: #FFF; width: 80%; padding: 10px;">
      <p style="color: #00246B; font-size: 32px; font-weight: 700; margin: 0; text-align: center;">Emmanuel Dexter</p>
    </div>
    <div
      style="position: absolute; top: 57%; left: 50%; transform: translate(-50%, -10%); background-color: #FFF; width: 50%; padding: 10px;">
      <p style="color: #00246B; line-height: 1.4; font-size: 18px; font-weight: 400; margin: 0; text-align: center;">has
        successfully
        completed the course <br> <span style="font-weight: 600; color: #0055FF;">Being Ayo's boy</span> on
        <span style="font-weight: 600; color: #0055FF;">November 15, 2024</span>
      </p>
    </div>
  </div>

</body>

</html>
